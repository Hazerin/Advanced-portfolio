<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
    <!-- Permette di usare fontawesome lo script successivo -->
    <script src="https://kit.fontawesome.com/c8e4d183c2.js" crossorigin="anonymous"></script>
    <title>Hazerin</title>
  </head>
  <body>
    <section id="landing-page">
      <nav>
        <figure>
          <img id="personal-logo" src="./assets/logo.svg" alt="" />
        </figure>
        <ul class="nav__link--list">
          <li class="nav__link click">
            <a
              href="#"
              class="nav__link--anchor link__hover-effect link__hover-effect--black"
              >About</a
            >
          </li>
          <li class="nav__link click">
            <a
              href="#"
              class="nav__link--anchor link__hover-effect link__hover-effect--black"
              >Projects</a
            >
          </li>
          <li class="nav__link click">
            <a
              href="#"
              class="nav__link--anchor link__hover-effect link__hover-effect--black"
              >Contacts</a
            >
          </li>
          <li class="nav__link click">
            <a
              href="#"
              class="nav__link--anchor link__hover-effect link__hover-effect--black"
              ><i class="fas fa-adjust"></i></a
            >
          </li>
        </ul>
      </nav>
      <!-- CTRL + D con D premuto ripetutamente per selezionare piÃ¹ parole uguali -->
      <header class="header">
        <div class="header__content">
            <h1 class="title">Hey</h1>
            <h1 class="title blue">I'm Hazerin</h1>
            <p class="header__para">
                I'm a <b class="blue">Computer Science</b> undergraduate who is moving his foots in frontend development.
                <!-- br = line break -->
                <br>
                Here's a bit more <b class="blue">about me</b>.
            </p>
            <div class="social__list">
                <a href="#" class="social__link click">
                    <i class="fab fa-linkedin-in"></i>
                </a>
                <a href="https://github.com/Hazerin" class="social__link click" target="_blank">
                    <i class="fab fa-github"></i>
                </a>
                <a href="./assets/David Bragg Resume.pdf" class="social__link click" target="_blank">
                    <i class="fas fa-file-pdf"></i>
                </a>
            </div>
        </div>
      </header>
      <button class="mail__btn click">
        <i class="fas fa-envelope"></i>
      </button>
      <a href="#projects" class="scroll">
        <div class="scroll__icon click">

        </div>
      </a>
    </section>
    <section class="projects">
        <div class="container">
            <div class="row">
                <h1 class="section__title">
                    Here are some of my <span class="blue">projects</span>
                </h1>
                <ul class="project__list">
                    <li class="project"></li>
                </ul>
            </div>
        </div>
    </section>
  </body>
</html>
